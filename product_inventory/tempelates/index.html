<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
        }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th { background-color: #f2f2f2; }
        input, button {
            padding: 8px;
            margin: 4px 0;
        }
        button { cursor: pointer; }
        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Product Inventory</h1>

    <div class="form-container">
        <h2>Add / Update Product</h2>
        <input type="hidden" id="product-id">
        <input type="text" id="name" placeholder="Product Name">
        <input type="number" step="0.01" id="price" placeholder="Price">
        <input type="number" id="stock" placeholder="Stock">
        <button onclick="submitProduct()">Save</button>
        <button onclick="resetForm()">Reset</button>
    </div>

    <h2>Products List</h2>
    <table id="product-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const API_URL = "http://127.0.0.1:8000/api/products/"; 

        
        async function fetchProducts() {
            const res = await fetch(API_URL);
            const data = await res.json();
            const tbody = document.querySelector("#product-table tbody");
            tbody.innerHTML = "";
            data.data.forEach(product => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.stock}</td>
                    <td>
                        <button onclick="editProduct(${product.id}, '${product.name}', ${product.price}, ${product.stock})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        
        async function submitProduct() {
            const id = document.getElementById("product-id").value;
            const name = document.getElementById("name").value;
            const price = parseFloat(document.getElementById("price").value);
            const stock = parseInt(document.getElementById("stock").value);

            const payload = { name, price, stock };
            let method = "POST";
            let url = API_URL;

            if (id) { 
                method = "PUT";
                url += id + "/";
            }

            const res = await fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Product saved successfully!");
                resetForm();
                fetchProducts();
            } else {
                const err = await res.json();
                alert("Error: " + JSON.stringify(err));
            }
        }

       
        function editProduct(id, name, price, stock) {
            document.getElementById("product-id").value = id;
            document.getElementById("name").value = name;
            document.getElementById("price").value = price;
            document.getElementById("stock").value = stock;
        }

       
        function resetForm() {
            document.getElementById("product-id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("price").value = "";
            document.getElementById("stock").value = "";
        }

      
        async function deleteProduct(id) {
            if (!confirm("Are you sure you want to delete this product?")) return;
            const res = await fetch(API_URL + id + "/", { method: "DELETE" });
            if (res.ok) {
                alert("Product deleted!");
                fetchProducts();
            } else {
                const err = await res.json();
                alert("Error: " + JSON.stringify(err));
            }
        }

        
        fetchProducts();
    </script>
</body>
</html>
